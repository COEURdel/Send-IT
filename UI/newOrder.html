<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <title>Send-IT</title>
</head>
<body>
  <header>
    <div class="container">
      <div id="brand">
        <a href="./index.html">
          <img src="./img/hand-truck.png" alt="brand" height="40px">
        </a>
      </div>
      <nav>
        <a href="#" class="menu-icon"></a>
        <ul>
          <li>
            <a href="./profile.html">My Profile</a>
          </li>
          <li>
              <a href="./index.html">Logout</a>
            </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="order">
    <div class="container">
      <h1 class="text-center">Create Order</h1>
      <div class="card">
        <div class="card-content">
            <div class="form">
                <form class="form">
                  <div class="form-group">
                    <input type="text" class="text-email" name="name" placeholder="parcelName" required>
                  </div>
                  <div class="form-group">
                    <input type="text" class="text-email" name="location" placeholder="Location" required>
                  </div>
                  <div class="form-group">
                      <input type="text" class="text-email" name="destination" placeholder="Destination" required>
                    </div>
                  <div class="form-group">
                    <input type="datetime-local" class="text-email" name="departure" placeholder="Departure Time" required>
                  </div>
                  <div class="form-group">
                      <input type="number" class="text-email" name="seats" placeholder="Price" required>
                    </div>
                  <div class="form-group button">
                    <button type="submit" class="btn">Create Order</button>
                  </div>
                </form>
              </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="copyright">
    <div class="container">

</body>
