<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Send-IT | Sign Up</title>
</head>

<body>
  <header class="head">
    <div class="container">
      <div class="brand-center">
        <h2>
          <a href="./index.html">
            <img src="./img/hand-truck.png" alt="brand" height="60px">
          </a>
        </h2>
      </div>
    </div>
  </header>
  <section class="Credentials">
    <div class="container">
      <div class="tabarea">
        <!-- tab content -->
        <div id="signin">
          <div class="form-header">
            Create an account
          </div>
          <div class="form">
            <form class="form" action="./profile.html">
              <div class="form-group">
                <input type="text" class="text-input" name="first" placeholder="First Name*" required>
                <input type="text" class="text-input" name="last" placeholder="Last Name*" required>
              </div>
              <div class="form-group">
                <input type="email" class="text-email" name="email" placeholder="Email*" required>
              </div>
              <div class="form-group">
                <input type="text" class="text-email" name="location" placeholder="location*" required>
              </div>
              <div class="form-group">
                <input type="password" class="text-input" name="password" placeholder="Password*" required>
                <input type="password" class="text-input" name="password" placeholder="Confirm Password*" required>
              </div>
              <div class="form-group button">
                <button type="submit" class="btn">SIGN UP</button>
                <b class="btn-text">
                  Already a member?
                  <a href="./signin.html">Sign in</a>
                </b>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="copyright">
    <div class="container">
      <h4> Â© 2018 Runoro Isaie</h4>
    </div>
  </footer>
</body>

</html>
