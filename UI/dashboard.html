<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <title>Send-IT</title>
</head>
<body>
  <header>
    <div class="container">
      <div id="brand">
        <a href="./index.html">
          <img src="./img/hand-truck.png" alt="brand" height="40px">
        </a>
      </div>
      <nav>
        <a href="#" class="menu-icon"></a>
        <ul>
          <li>
            <a href="./profile.html">My Profile</a>
          </li>
          <li>
            <a href="./index.html">Logout</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="parcel">
    <div class="container">
      <h1 class="text-center">My Dashboard</h1>
      <div class="card">
        <div class="card-header">
          <nav>
            <a href="#" class="menu-icon"></a>
            <ul>
              <li>
                <input type="search" name="search" placeholder="search parcels.."  class="search-parcel">
              </li>
              <li>
                <a href="./newOrder.html">Create Order</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="card-content">
          <div class="parcels-list">
            <table class="table">
              <tr class="row">
                <th>parcelName</th>
                <th>From</th>
                <th>To</th>
                <th>Dept. time</th>
                <th>Price</th>
                <th>Status</th>
                <th>More view</th>
              </tr>
              <tr class="row">
                <td>Macbook Pro</td>
                <td> Kigali </td>
                <td> Musanze </td>
                <td> 3-07-2018 4PM</td>
                <td>1500Rwf</td>
                <td>Delivered</td>
                <td>
                  <a href="./details.html">
                  <button class="view-order">View Order</button>
                  </a>
                </td>
              </tr>
              <tr class="row">
                <td>Andela T-shirt</td>
                <td> Lagos </td>
                <td> Kigali </td>
                <td> 3-07-2018 4PM</td>
                <td>500$</td>
                <td>Pending</td>
                <td>
                  <a href="./details.html">
                  <button class="view-order">View Order</button>
                  </a>
                </td>
              </tr>
              <tr class="row">
                <td>Akabanga</td>
                <td> Rulindo </td>
                <td> Rubavu </td>
                <td> 3-07-2018 4PM</td>
                <td>3,000Rwf</td>
                <td>Pending</td>
                <td>
                  <a href="./details.html">
                  <button class="view-order">View Order</button>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="copyright">
    <div class="container">
      <h4> Â© 2018 Runoro Isaie</h4>
    </div>
  </footer>
</body>
</html>
