<h1>Parcel Order</h1><br><br>
 	<div class="view_parcels">
 		<div class="first"><h3>Parcel name:</h3></div>
 		<div class="second"><span><%=order.parcel_name%></span></div>
 		<div class="third"><h3>Parcel Description: </h3></div>
