<!DOCTYPE html>
<html>
<head>
	<title>SendIT</title>
	<link rel="stylesheet" type="text/css" href="/sign_up.css">
</head>
<body>
	<nav class="container">
    	<div class="home"><a href="welcome.html">SendIT</a></div>
    	<div class="other1"></div>
    	<div class="other2"></div>
	</nav>
	<h1>Create Your Account</h1><br>
	<form action="/parcels" method="GET">
		<label>Name: <br><br> <input type="text" name="first_name" placeholder="enter your names" required></label><br><br>
		
		<label>Username: <br><br> <input type="text" name="last_name" placeholder="choose a username" required></label><br><br>

		<label>Email: <br><br> <input type="email" name="mail" placeholder="email" required></label><br><br>
		
		<label>Password: <br><br> <input type="password" name="password" placeholder="password" required></label><br><br>

		<label>Re-type <br><br> Password: <input type="password" name="password" placeholder="Re-type password" required></label><br><br>



		<input type="submit" value="Sign Up"><br><br>
		
		<i>If you have already an account; </i> <a href="/login">Sign In</a>
	</form>
</body>
</html>
